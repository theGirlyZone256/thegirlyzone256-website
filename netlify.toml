[build]
  publish = "_site"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Clean URL redirects
[[redirects]]
  from = "/cart"
  to = "/pages/cart/"
  status = 200

[[redirects]]
  from = "/favourites" 
  to = "/pages/favourites/"
  status = 200

[[redirects]]
  from = "/out-of-stock"
  to = "/out-of-stock.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"