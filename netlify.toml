[build]
  publish = "_site"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Form handling
[[redirects]]
  from = "/submit-success"
  to = "/?form_success=true"
  status = 200

# Product redirects
[[redirects]]
  from = "/products/*"
  to = "/product/:splat"
  status = 200