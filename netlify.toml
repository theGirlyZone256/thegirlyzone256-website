[build]
  publish = "_site"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# 1. Domain Migration
[[redirects]]
  from = "https://thegirlyzone.netlify.app/*"
  to = "https://thegirlyzone.com/:splat"
  status = 301
  force = true

# 2. Clean URL Path Mapping
[[redirects]]
  from = "/cart"
  to = "/pages/cart/index.html"
  status = 200

[[redirects]]
  from = "/favourites"
  to = "/pages/favourites/index.html"
  status = 200

[[redirects]]
  from = "/success"
  to = "/success/index.html"
  status = 200

[[redirects]]
  from = "/out-of-stock"
  to = "/out-of-stock.html"
  status = 200

# 3. Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# 4. Plugins
[[plugins]]
package = "@netlify/plugin-sitemap"
  [plugins.inputs]
  buildDir = "_site"

# 5. Global 404 (MUST BE LAST)
[[redirects]]
  from = "/*"
  to = "/out-of-stock.html"
  status = 404