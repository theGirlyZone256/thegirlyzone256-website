<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Inner Circle | theGirlyZone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-color: #ff004d;
            --text-color: #000000;
            --background-color: #ffffff;
            --border-color: #e5e5e5;
            --golden-color: #D4AF37;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffffff;
            text-align: center;
        }

        .success-card {
            padding: 3rem 2rem;
            max-width: 500px;
            width: 90%;
            /* completely flat â€“ no background, border, or shadow */
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        h1 {
            color: var(--text-color);
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .back-btn {
            background-color: var(--golden-color);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-weight: 600;
            display: inline-block;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .back-btn:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 2px 5px rgba(212, 175, 55, 0.3);
            background-color: #c19b2e;
            transition: all 0.05s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-circle">
            <i class="fas fa-heart"></i>
        </div>
        <h1>You're in!</h1>
        <p>Thank you for subscribing. You are now part of our inner circle! Get ready for exclusive drops, style tips, and secret deals delivered straight to your inbox.</p>
        <a href="/" class="back-btn">Continue Shopping</a>
    </div>

</body>
</html>
