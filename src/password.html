<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Preview | The Girly Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6f8ff 0%, #ff004d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .password-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
        }
        .password-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background: #5a6fd8;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <img src="/assets/images/logos/tgz2.png" alt="The Girly Zone" class="logo">
        <h1>Site Under Preview</h1>
        <p>This website is currently in preview mode by Marvin's DesignHouse. Please enter the password to continue.</p>
        
        <form id="passwordForm">
            <input type="password" class="password-input" id="password" placeholder="Enter password" required>
            <button type="submit" class="submit-btn">Enter Site</button>
        </form>
        
        <div class="error" id="errorMessage">Incorrect password. Try Again or Contact Marvin/Isaac.</div>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const correctPassword = '&tGZ:2025'; // Change this to your desired password
            
            if (password === correctPassword) {
                // Set a cookie or localStorage to remember the user
                localStorage.setItem('siteAccess', 'granted');
                // Redirect to main site
                window.location.href = '/index.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // Check if user already has access
        if (localStorage.getItem('siteAccess') === 'granted') {
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
