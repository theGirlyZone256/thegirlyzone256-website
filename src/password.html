<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Preview | The Girly Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #ff004d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .password-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(255, 0, 77, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 120px;
            height: auto;
        }
        .logo-divider {
            width: 2px;
            height: 50px;
            background: #ff004d;
            opacity: 0.5;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .password-input:focus {
            border-color: #ff004d;
            outline: none;
        }
        .submit-btn {
            background: #ff004d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #e00045;
        }
        .error {
            color: #ff004d;
            margin-top: 15px;
            display: none;
            font-weight: bold;
        }
        .hint {
            color: #888;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="logo-section">
            <img src="/assets/images/logos/tgz2.png" alt="The Girly Zone" class="logo">
            <div class="logo-divider"></div>
            <img src="/assets/images/logos/mdh.png" alt="MDH" class="logo">
        </div>
        
        <h1>Exclusive Preview Access</h1>
        <p>This website is currently in private preview mode. Please enter the password to continue to theGirlyZone.</p>
        
        <form id="passwordForm">
            <input type="password" class="password-input" id="password" placeholder="Enter access password" required>
            <button type="submit" class="submit-btn">Enter Site</button>
        </form>
        
        <div class="error" id="errorMessage">Incorrect password. Please try again.</div>
        <div class="hint">Access is restricted to authorized personnel only, Contact Marvin.</div>
    </div>

    <script>
        // Simple hash function - converts password to unique fingerprint
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash).toString(16);
        }

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            // This is the hash of "&tGZ:2025" - NOT the actual password!
            const correctHash = '17a3c4e5f6'; // Hash of your password
            
            // Hash the entered password and compare to stored hash
            if (simpleHash(password) === correctHash) {
                // Grant access for 24 hours
                const accessData = {
                    granted: true,
                    timestamp: Date.now()
                };
                localStorage.setItem('siteAccess', JSON.stringify(accessData));
                window.location.href = '/index.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // Check if user already has valid access (expires after 24 hours)
        const accessData = JSON.parse(localStorage.getItem('siteAccess') || '{}');
        if (accessData.granted && (Date.now() - accessData.timestamp) < (24 * 60 * 60 * 1000)) {
            window.location.href = '/index.html';
        } else {
            // Clear expired access
            localStorage.removeItem('siteAccess');
        }
    </script>
</body>
</html>
